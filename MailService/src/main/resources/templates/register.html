<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h3>Form</h3>
	
	<form th:action="@{/check}" th:object="${user}" method="POST" >
		<label>User Name</label><input type="text" name="userName" th:field="*{userName}">
		<label>Email ID</label><input type="email" name="email" th:field="*{email}">
		<label>Password</label><input type="password" name="password" th:field="*{password}">
		<input type="submit" value="Register">
	</form>

</body>
</html>
